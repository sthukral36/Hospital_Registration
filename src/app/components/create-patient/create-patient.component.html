<h1 class="header">Create Patient</h1>
<form #createPatientForm="ngForm" class="shadow p-3 mb-3 bg-white rounded" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label class="mb-2">Patient Name</label>
        <input type="text" class="form-control" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
            required name="name" [(ngModel)]="patientModel.name" />
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Doctor Name is required</small>
    </div>
    <div class="form-group mb-3">
        <label class="mb-2">Age</label>
        <input type="text" class="form-control" name="age" #age="ngModel"
            [class.is-invalid]="age.invalid && age.touched" required [(ngModel)]="patientModel.age" />
        <small class="text-danger" [class.d-none]="age.valid || age.untouched">Age is required</small>
    </div>

    <div class="form-group mb-3">
        <label for="gender" class="mb-2">Gender</label>
        <select id="gender" required #gender="ngModel" [class.is-invalid]="gender.invalid && gender.touched"
            class="custom-select form-control" name="gender" [(ngModel)]="patientModel.gender">
            <option value="">select a Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">Please select a Gender</small>
    </div>
    <div class="form-group mb-3">
        <label for="doctor_name" class="mb-2">Doctor's Name</label>
        <select id="doctor_name" required #doctor_name="ngModel"
            [class.is-invalid]="doctor_name.invalid && doctor_name.touched" class="custom-select form-control"
            name="doctor_name" [(ngModel)]="patientModel.doctor_name">
            <option value="">Please select Doctor's Name</option>
            <option *ngFor="let doctor of doctors">{{ doctor.name }}</option>
        </select>
        <small class="text-danger" [class.d-none]="doctor_name.valid || doctor_name.untouched">Please select a
            Name</small>
    </div>
    <div class="form-group mb-3">
        <label for="date_of_visit" class="mb-2">Date of Appointment</label>
        <input type="date" class="form-control" name="date_of_visit" #date_of_visit="ngModel"
            [class.is-invalid]="date_of_visit.invalid && date_of_visit.touched" required
            [(ngModel)]="patientModel.date_of_visit" />
    </div>
    <div class="form-group mb-3">
        <label class="mb-2">Prescription</label>
        <input type="text" class="form-control" name="prescription" #prescription="ngModel"
            [class.is-invalid]="prescription.invalid && prescription.touched" required
            [(ngModel)]="patientModel.prescription" />
        <small class="text-danger" [class.d-none]="prescription.valid || prescription.untouched">Prescription is
            required</small>
    </div>
    <button [disabled]="createPatientForm.form.invalid" class="btn btn-primary mt-5 mb-3" type="submit">Create
        Patient</button>
</form>
